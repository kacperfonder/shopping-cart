<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript cart</title>
  <link rel='stylesheet' href='CSS/main.css'>
</head>

<body>
  <div class='wrapper'>

    <section class='header'>
      <div class='logo'>
        <img src="img/logo.png" alt="logo" />
      </div>
      <div class='cart'>
        <img src="img/ico_cart.png" alt="ico_cart">
        <ul class='cartItem'>

        </ul>
      </div>
    </section>

    <section class='main'>
      <div class='game-of-week'>
        <h1>GAME OF THE WEEK</h1>
        <a href="#">
          <img src="img/game_spot.png" alt="witcher" />
        </a>
      </div>
    </section>

    <section class='footer'>
      <div class='games'>
        <ul class="gameList">
          <li id='games' data-price='9.99' data-name="ODDWORLD: STRANGER'S WRATH">
            <img src="img/game_1.png" id='game1' alt="game1">
            <p id='gameName'></p>
            <button class='gameBtn' data-name='banana'></button>
          </li>

          <li id='games' data-price='19.99' data-name="CHAOS ON DEPONIA">
            <img src="img/game_2.png" id="game2" alt="game2">
            <p id='gameName'></p>
            <button class='gameBtn'></button>
          </li>
          <li id='games' data-price='29.99' data-name="THE SETTLERS 2: GOLD EDITION">
            <img src="img/game_3.png" id="game3" alt="game3">
            <p id='gameName'></p>
            <button class='gameBtn'></button>
          </li>
          <li id='games' data-price='19.99' data-name="NEVERWINTER NIGHTS">
            <img src="img/game_4.png" id="game4" alt="game4">
            <p id='gameName'></p>
            <button class='gameBtn'></button>
          </li>

          <li id='games' data-price='39.99 ' data-name="ASSASIN'S CREED: DIRECTOR'S CUT">
            <img src="img/game_5.png" id="gamr5" alt="game5">
            <p id='gameName'></p>
            <button class='gameBtn'></button>
          </li>

        </ul>
      </div>
    </section>
  </div>
  <script src='js/app.js'></script>
</body>

</html>
