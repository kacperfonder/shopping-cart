<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript cart</title>
  <link rel='stylesheet' href='CSS/main.css'>
</head>

<body>
  <div class='wrapper'>

    <section class='header'>
      <div class='logo'><img src="img/logo.png" alt="logo" /></div>
      <div class='cart'><img src="img/ico_cart.png" alt="ico_cart"></div>
    </section>

    <section class='main'>
      <div class='game-of-week'>
        <h1>GAMES OF THE WEEK</h1>
        <a href="#"><img src="img/game_spot.png" alt="witcher" /></a>
      </div>
    </section>

    <section class='footer'>
      <div class='games'>
        <div>
          <img src="img/game_1.png" alt="game1" data-price='9.99 €' data-name="ODDWORLD: STRANGER'S WRATH">
          <p>ODDWORLD: STRANGER'S WRATH"</p>
        </div>
        <div>
          <img src="img/game_2.png" alt="game2" data-price='19.99 €' data-name="CHAOS ON DEPONIA">
          <p>CHAOS ON DEPONIA</p>
        </div>
        <div>
          <img src="img/game_3.png" alt="game3" data-price='29.99 €' data-name="THE SETTLERS 2: GOLD EDITION">
          <p>THE SETTLERS 2: GOLD EDITION</p>
        </div>
        <div>
          <img src="img/game_4.png" alt="game4" data-price='19.99 €' data-name="NEVERWINTER NIGHTS">
          <p>NEVERWINTER NIGHTS</p>
        </div>
        <div>
          <img src="img/game_5.png" alt="game5" data-price='39.99 €' data-name="ASSASIN'S CREED: DIRECTOR'S CUT">
          <p>ASSASIN'S CREED: DIRECTOR'S CUT</p>
        </div>
      </div>
    </section>
  </div>
  <script src='js/app.js'></script>
</body>

</html>
